                  type: string
                  oneOf:
                    - &a5
                      const: PRIME
                      title: Prime
                    - &a6
                      const: BON_ACHAT
                      title: Bon d'achat
                    - &a7
                      const: PRET
                      title: Prêt bonifié
                    - &a8
                      const: CONSEIL
                      title: Conseil personnalisé
                    - &a9
                      const: PSO
                      title: Produit ou service offert
                    - &a10
                      const: PATRIM
                      title: Opération sur patrimoine propre
                  $defs:
                    PRIME: *a5
                    BON_ACHAT: *a6
                    PRET: *a7
                    CONSEIL: *a8
                    PSO: *a9
                    PATRIM: *a10
                valeurContribution:
                  title: Montant du rôle actif et incitatif
                  type: number
                  minimum: 0
                adresse: &a20
                  title: Adresse
                  type: object
                  properties:
                    banId: &a13
                      title: Identifiant de l'adresse dans la Base Adresse Nationale
                      type: string
                      maxLength: 240
                    numero: &a14
                      title: Numéro dans la voie
                      type: string
                      maxLength: 240
                    voie: &a15
                      title: Nom de voie ou lieu dit
                      type: string
                      maxLength: 240
                    complement: &a16
                      title: Complément d'adresse
                      type: string
                      maxLength: 240
                    commune: &a17
                      title: Nom de la commune
                      type: string
                      maxLength: 240
                    codePostal: &a18
                      title: Code postal
                      type: string
                      pattern: ^([02][1-9]|[12345678][0-9]|9[012345]|97[12346])[0-9]{3}$
                    codeCommune: &a19
                      title: Code INSEE
                      type: string
                      pattern: ^([02][1-9]|2[AB]|[1345678][0-9]|9[012345]|97[12346])[0-9]{3}$
                  required:
                    - voie
                    - commune
                    - codePostal
                    - codeCommune
                beneficiaire:
                  $schema: https://json-schema.org/draft/2020-12/schema
                  title: Bénéficiaire
                  description: Bénéficiaire de l'opération d'économies d'énergie
                  type: object
                  properties:
                    nature:
                      title: Nature du bénéficiaire
                      $schema: https://json-schema.org/draft/2020-12/schema
                      type: string
                      oneOf:
                        - &a11
                          const: PERSONNE_PHYSIQUE
                          title: Personne physique
                        - &a12
                          const: PERSONNE_MORALE
                          title: Personne morale
                      $defs:
                        PERSONNE_PHYSIQUE: *a11
                        PERSONNE_MORALE: *a12
                      examples:
                        - PERSONNE_PHYSIQUE
                        - PERSONNE_MORALE
                    email:
                      title: Email de contact
                      $schema: https://json-schema.org/draft/2020-12/schema
                      type: string
                      format: email
                      examples: &a33
                        - john.doe@gmail.com
                    telephone:
                      title: Numéro de téléphone
                      $schema: https://json-schema.org/draft/2020-12/schema
                      type: string
                      examples: &a34
                        - "0836656565"
                        - "+33836656565"
                    adresse:
                      title: Adresse
                      $schema: https://json-schema.org/draft/2020-12/schema
                      type: object
                      properties: &a35
                        banId: *a13
                        numero: *a14
                        voie: *a15
                        complement: *a16
                        commune:
                          title: Nom de la commune
                          type: string
                          maxLength: 240
                        codePostal:
                          title: Code postal de la commune
                          type: string
                          maxLength: 240
                        codeCommune:
                          title: Code commune de la commune
                          type: string
                          maxLength: 240
                      required: &a36
                        - voie
                        - commune
                        - codePostal
                      $defs: &a37
                        banId: *a13
                        numero: *a14
                        voie: *a15
                        complement: *a16
                        commune: *a17
                        codePostal: *a18
                        codeInsee: *a19
                        france: *a20
                        franceMetropolitaine: &a66
                          title: Adresse
                          type: object
                          properties:
                            banId: *a13
                            numero: *a14
                            voie: *a15
                            complement: *a16
                            commune: *a17
                            codePostal:
                              title: Code postal
                              type: string
                              pattern: ^([02][1-9]|[12345678][0-9]|9[012345]|97[12346])[0-9]{3}$
                            codeCommune:
                              title: Code INSEE
                              type: string
                              pattern: ^([02][1-9]|2[AB]|[1345678][0-9]|9[012345]|97[12346])[0-9]{3}$
                          required:
                            - voie
                            - commune
                            - codePostal
                            - codeCommune
                          examples:
                            - numero: "9"
                              voie: Rue des Colonnes
                              commune: Paris
                              codePostal: "75002"
                              codeInsee: "75102"
                              banId: 75102221900009
                        franceOutreMer: &a80
                          title: Adresse
                          type: object
                          properties:
                            banId: *a13
                            numero: *a14
                            voie: *a15
                            complement: *a16
                            commune: *a17
                            codePostal:
                              title: Code postal
                              type: string
                              pattern: ^([02][1-9]|[12345678][0-9]|9[012345]|97[12346])[0-9]{3}$
                            codeCommune:
                              title: Code INSEE
                              type: string
                              pattern: ^([02][1-9]|2[AB]|[1345678][0-9]|9[012345]|97[12346])[0-9]{3}$
                          required:
                            - voie
                            - commune
                            - codePostal
                            - codeCommune
                          examples:
                            - {}
                      examples: &a38
                        - &a29
                          banId: 92062_A100
                          voie: Grande Arche Défense
                          commune: Puteaux
                          codeCommune: "92062"
                          codePostal: "92800"
                        - banId: 840072653
                          voie: Place de l'Horloge
                          commune: Avignon
                          codeCommune: "84000"
                          codePostal: "84007"
                        - banId: 06088_3250_00005
