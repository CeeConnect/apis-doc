openapi: 3.1.0
info:
  title: Dépôt
  description: API de gestion et de validation des dépôts
  version: 1.0.0
tags:
  - name: Dépôt
  - name: Opération
paths:
  /depots:
    get:
      summary: Recherche des dépôts
      operationId: getDepotsBy
      tags:
        - Dépôt
      parameters:
        - name: statut
          in: query
          schema:
            title: Statut interne
            type: string
            oneOf:
              - title: Ouvert
                description: Le dépôt accepte de nouvelles opérations d'économies d'énergie
                const: OUVERT
              - title: Fermé
                description: >-
                  Le dépôt n'accepte pas de nouvelles opérations d'économies
                  d'énergie
                const: FERME
              - title: Transmis pour contrôle
                description: Le dépôt est en cours de contrôle
                const: EN_COURS_CONTROLE
              - title: Transmis pour instruction
                description: Le dépôt est en cours d'instruction auprès du PNCEE
                const: EN_COURS_INSTRUCTION
              - title: En cours de correction
                description: Le dépôt est en cours de correction
                const: EN_COURS_MODIFICATION
              - title: Archivé
                description: Dépôt archivé
                const: ARCHIVE
        - name: dateCreation[after]
          in: query
          schema:
            type: string
            format: date
        - name: dateCreation[before]
          in: query
          schema:
            type: string
            format: date
        - name: dateDepot[after]
          in: query
          schema:
            type: string
            format: date
        - name: dateDepot[before]
          in: query
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Liste des dépôts correspondants
          headers:
            X-Pagination-TotalItems: &ref_472
              description: Nombre total d'éléments retournés
              schema:
                type: integer
                minimum: 0
            X-Pagination-Page-Last: &ref_473
              description: Dernière page
              schema:
                type: string
                format: url
            X-Pagination-Page-Current: &ref_474
              description: Page courante
              schema:
                type: string
                format: url
            X-Pagination-Page-Next: &ref_475
              description: Page suivante
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                type: array
                items: &ref_0
                  title: Dépôt d'opérations d'économies d'énergie
                  type: object
                  properties:
                    uuid:
                      title: Identifiant
                      type: string
                      format: uuid
                    referenceEmmy:
                      title: Référence Emmy du dépôt
                      type:
                        - string
                        - 'null'
                    dateCreation:
                      title: Date de création
                      type: string
                      format: date
                    dateModification:
                      title: Date de dernière modification
                      type: string
                      format: date
                    dateDepot:
                      title: Date du dépôt auprès du PNCEE
                      type:
                        - string
                        - 'null'
                      format: date
                    nom:
                      title: Nom interne du dépôt
                      type: stirng
                    statut:
                      title: Statut interne
                      type: string
                      oneOf:
                        - title: Ouvert
                          description: >-
                            Le dépôt accepte de nouvelles opérations d'économies
                            d'énergie
                          const: OUVERT
                        - title: Fermé
                          description: >-
                            Le dépôt n'accepte pas de nouvelles opérations
                            d'économies d'énergie
                          const: FERME
                        - title: Transmis pour contrôle
                          description: Le dépôt est en cours de contrôle
                          const: EN_COURS_CONTROLE
                        - title: Transmis pour instruction
                          description: Le dépôt est en cours d'instruction auprès du PNCEE
                          const: EN_COURS_INSTRUCTION
                        - title: En cours de correction
                          description: Le dépôt est en cours de correction
                          const: EN_COURS_MODIFICATION
                        - title: Archivé
                          description: Dépôt archivé
                          const: ARCHIVE
                    volumeCeeClassique:
                      title: Volume de CEE classique
                      type: integer
                      minimum: 0
                    volumeCeePrecarite:
                      title: Volume de CEE précarité
                      type: integer
                      minimum: 0
                  required:
                    - uuid
                    - referenceEmmy
                    - dateCreation
                    - dateModification
                    - dateDepot
                    - nom
                    - statut
                    - volumeCeeClassique
                    - volumeCeePrecarite
    post:
      summary: Créé un nouveau dépôt
      operationId: createDepot
      tags:
        - Dépôt
      requestBody:
        content:
          application/json:
            schema:
              title: Création d'un dépôt d'opérations d'économies d'énergie
              type: object
              properties:
                nom:
                  title: Nom du dépôt
                  type: string
              required:
                - nom
      responses:
        '201':
          description: Dépôt créé
          content:
            application/json:
              schema: *ref_0
        '400': &ref_2
          description: Liste des erreurs rencontrées
  /depots/{uuid}:
    get:
      summary: Recherche un dépôt par UUID
      operationId: getDepotByUuid
      tags:
        - Dépôt
      parameters:
        - &ref_1
          name: uuid
          in: path
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Dépôt correspondant
          content:
            application/json:
              schema: *ref_0
        '404': &ref_478
          description: Ressource non trouvée
    patch:
      summary: Modifie un dépôt
      operationId: updateDepot
      tags:
        - Dépôt
      parameters:
        - *ref_1
      requestBody:
        content:
          application/json:
            schema:
              title: Création d'un dépôt d'opérations d'économies d'énergie
              type: object
              properties:
                nom:
                  title: Nom du dépôt
                  type: string
                referenceEmmy:
                  title: Référence Emmy du dépôt
                  type: string
                dateDepot:
                  title: Date du dépôt auprès du PNCEE
                  type: string
                  format: date
                statut:
                  title: Statut interne
                  type: string
                  oneOf:
                    - title: Ouvert
                      description: >-
                        Le dépôt accepte de nouvelles opérations d'économies
                        d'énergie
                      const: OUVERT
                    - title: Fermé
                      description: >-
                        Le dépôt n'accepte pas de nouvelles opérations
                        d'économies d'énergie
                      const: FERME
                    - title: Transmis pour contrôle
                      description: Le dépôt est en cours de contrôle
                      const: EN_COURS_CONTROLE
                    - title: Transmis pour instruction
                      description: Le dépôt est en cours d'instruction auprès du PNCEE
                      const: EN_COURS_INSTRUCTION
                    - title: En cours de correction
                      description: Le dépôt est en cours de correction
                      const: EN_COURS_MODIFICATION
                    - title: Archivé
                      description: Dépôt archivé
                      const: ARCHIVE
      responses:
        '200':
          description: Dépôt modifié
          content:
            application/json:
              schema: *ref_0
        '400': *ref_2
  /depots/{uuid}/operations:
    post:
      summary: Créé une opération d'économies d'énergie
      operationId: createOperation
      tags:
        - Opération
      parameters:
        - *ref_1
      requestBody:
        content:
          application/json:
            schema:
              $id: https://schemas.ceeconnect.fr/bundles/operation
              $schema: https://json-schema.org/draft/2020-12/schema
              title: Opération d'économies d'énergie
              type: object
              properties:
                uuid:
                  title: Identifiant
                  description: Identifiant unique au format UUID
                  type: string
                  format: uuid
                fiche:
                  title: Fiche d'opération standardisée
                  $id: https://schemas.ceeconnect.fr/formats/reference_fiche
                  $schema: https://json-schema.org/draft/2020-12/schema
                  type: string
                  pattern: >-
                    (AGRI|BAR|BAT|IND|RES|TRA)-(BA|CH|EC|EN|EQ|SE|TH|UT)-[0-9]+(-SE)?v[0-9]+[-][0-9]+
                  examples:
                    - BAR-EN-101v39-4
                    - BAR-EN-102v39-2
                    - BAR-EN-103v39-5
                bonification:
                  title: Bonification
                  $id: https://schemas.ceeconnect.fr/formats/reference_bonification
                  $schema: https://json-schema.org/draft/2020-12/schema
                  type: string
                  pattern: >-
                    (ZNI|GPE-ZNI|ETS|CPE|GPE|CFT|CRC|CRM|CTH|CDP|CDC)([-][0-9]+)?v[0-9]*([-][0-9]*)?
                  examples:
                    - CRMv31-1
                    - CDP-1v20-1
                    - ZNIv35-1
                dateVisitePrealable:
                  title: Date de la visite préalable
                  type: string
                  format: date
                  formatMaximum:
                    $data: /dateEngagement
                dateEngagement:
                  title: Date d'engagement de l'opération
                  type: string
                  format: date
                  formatMinimum:
                    $data: /dateVisitePrealable
                  formatMaximum:
                    $data: /dateDebutTravaux
                dateDebutTravaux:
                  title: Date de début des travaux
                  type: string
                  format: date
                  formatMinimum:
                    $data: /dateEngagement
                  formatMaximum:
                    $data: /dateAchevement
                dateAchevement:
                  title: Date d'achèvement de l'opération
                  type: string
                  format: date
                  formatMinimum:
                    $data: /dateDebutTravaux
                volumeCeeClassique:
                  title: Volume de CEE classique
                  type: integer
                  minimum: 0
                volumeCeePrecarite:
                  title: Volume de CEE précarité
                  type: integer
                  minimum: 0
                natureContribution:
                  title: Nature du rôle actif et incitatif
                  $id: https://schemas.ceeconnect.fr/enums/nature-contribution
                  $schema: https://json-schema.org/draft/2020-12/schema
                  $comment: >-
                    Nomenclature accessible à l'adresse
                    https://www.legifrance.gouv.fr/loda/article_lc/LEGIARTI000044200266
                  description: Code de la nature du rôle actif et incitatif du demandeur
                  type: string
                  oneOf:
                    - &ref_3
                      const: PRIME
                      title: Prime
                    - &ref_4
                      const: BON_ACHAT
                      title: Bon d'achat
                    - &ref_5
                      const: PRET
                      title: Prêt bonifié
                    - &ref_6
                      const: CONSEIL
                      title: Conseil personnalisé
                    - &ref_7
                      const: PSO
                      title: Produit ou service offert
                    - &ref_8
                      const: PATRIM
                      title: Opération sur patrimoine propre
                  $defs:
                    PRIME: *ref_3
                    BON_ACHAT: *ref_4
                    PRET: *ref_5
                    CONSEIL: *ref_6
                    PSO: *ref_7
                    PATRIM: *ref_8
                valeurContribution:
                  title: Montant du rôle actif et incitatif
                  type: number
                  minimum: 0
                adresse: &ref_18
                  title: Adresse
                  type: object
                  properties:
                    banId: &ref_11
                      title: Identifiant de l'adresse dans la Base Adresse Nationale
                      type: string
                      maxLength: 240
                    numero: &ref_12
                      title: Numéro dans la voie
                      type: string
                      maxLength: 240
                    voie: &ref_13
                      title: Nom de voie ou lieu dit
                      type: string
                      maxLength: 240
                    complement: &ref_14
                      title: Complément d'adresse
                      type: string
                      maxLength: 240
                    commune: &ref_15
                      title: Nom de la commune
                      type: string
                      maxLength: 240
                    codePostal: &ref_16
                      title: Code postal
                      type: string
                      pattern: >-
                        ^([02][1-9]|[12345678][0-9]|9[012345]|97[12346])[0-9]{3}$
                    codeCommune: &ref_17
                      title: Code INSEE
                      type: string
                      pattern: >-
                        ^([02][1-9]|2[AB]|[1345678][0-9]|9[012345]|97[12346])[0-9]{3}$
