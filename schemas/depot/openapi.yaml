                          commune: Saint-Denis
                          codeCommune: "97411"
                          codePostal: "97400"
                  anyOf:
                    - &a27
                      allOf:
                        - type: object
                          properties:
                            nature: *a11
                          required:
                            - nature
                        - type: object
                          properties:
                            type:
                              title: Type
                              type: string
                              oneOf:
                                - &a21
                                  const: PROPRIETAIRE_UNIQUE
                                  title: Propriétaire unique
                                - &a22
                                  const: LOCATAIRE
                                  title: Locataire de l'équipement
                                - &a23
                                  const: COPROPRIETAIRE
                                  title: Copropriétaire des équipements
                                - &a24
                                  const: MAITRE_OUVRAGE
                                  title: Maître d'ouvrage
                                - const: OCCUPANT_FINANCEUR
                                  title: Occupant financeur
                            nom:
                              title: Nom
                              $schema: https://json-schema.org/draft/2020-12/schema
                              type: string
                              maxLength: 240
                              pattern: ^([A-Z]|[-]|[']|[ ])+$
                              examples: &a25
                                - DOE
                            prenom:
                              title: Prénom
                              $schema: https://json-schema.org/draft/2020-12/schema
                              type: string
                              maxLength: 240
                              pattern: ^([A-Z]|[-]|[']|[ ])+$
                              examples: &a26
                                - DOE
                          required:
                            - type
                            - nom
                            - prenom
                    - &a28
                      allOf:
                        - type: object
                          properties:
                            nature: *a12
                          required:
                            - nature
                        - type: object
                          properties:
                            type:
                              title: Type
                              type: string
                              oneOf:
                                - *a21
                                - *a22
                                - *a23
                                - *a24
                                - const: SYNDICAT_COPROPRIETAIRES
                                  title: Syndicat de copropriétaires
                                - const: COLLECTIVITE_AFFECTATAIRE
                                  title: Collectivité affectataire
                            raisonSociale: &a32
                              $schema: https://json-schema.org/draft/2020-12/schema
                              title: Raison sociale
                              type: string
                              maxLength: 240
                              pattern: ^([A-Z]|[-]|[']|[ ])+$
                              examples:
                                - CEE CONNECT
                            siren: &a50
                              $schema: https://json-schema.org/draft/2020-12/schema
                              title: Numéro de SIREN
                              type: string
                              pattern: ^[0-9]{9,9}$
                              examples:
                                - "000000000"
                            nom:
                              title: Nom de famille du représentant
                              $schema: https://json-schema.org/draft/2020-12/schema
                              type: string
                              maxLength: 240
                              pattern: ^([A-Z]|[-]|[']|[ ])+$
                              examples: *a25
                            prenom:
                              title: Prénom du représentant
