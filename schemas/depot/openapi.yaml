                        voie: *ref_13
                        complement: *ref_14
                        commune:
                          title: Nom de la commune
                          type: string
                          maxLength: 240
                        codePostal:
                          title: Code postal de la commune
                          type: string
                          maxLength: 240
                        codeCommune:
                          title: Code commune de la commune
                          type: string
                          maxLength: 240
                      required: &ref_34
                        - voie
                        - commune
                        - codePostal
                      $defs: &ref_35
                        banId: *ref_11
                        numero: *ref_12
                        voie: *ref_13
