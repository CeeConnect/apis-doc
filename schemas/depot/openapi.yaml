                  title: Identifiant
                  description: Identifiant unique au format UUID
                  type: string
                  format: uuid
                fiche:
                  title: Fiche d'opération standardisée
                  type: string
                  oneOf: &a61
                    - const: BAR-EN-101v39-4
                    - const: BAR-EN-101v54-5
                    - const: BAR-EN-102v39-2
                    - const: BAR-EN-103v39-5
                    - const: BAR-EN-104v14-1
