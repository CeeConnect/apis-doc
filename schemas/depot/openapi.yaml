openapi: 3.1.0
info:
  title: Dépôt
  description: API de gestion et de validation des dépôts
  version: 1.0.0
tags:
  - name: Dépôt
  - name: Opération
paths:
  /depots:
    get:
      summary: Recherche des dépôts
      operationId: getDepotsBy
      tags:
        - Dépôt
      parameters:
        - name: statut
          in: query
          schema: &a406
            title: Statut interne
            type: string
            oneOf:
              - title: Ouvert
                description: Le dépôt accepte de nouvelles opérations d'économies d'énergie
                const: OUVERT
              - title: Fermé
                description: Le dépôt n'accepte pas de nouvelles opérations d'économies
                  d'énergie
                const: FERME
              - title: Transmis pour contrôle
                description: Le dépôt est en cours de contrôle
                const: EN_COURS_CONTROLE
              - title: Transmis pour instruction
                description: Le dépôt est en cours d'instruction auprès du PNCEE
                const: EN_COURS_INSTRUCTION
              - title: En cours de correction
                description: Le dépôt est en cours de correction
                const: EN_COURS_MODIFICATION
              - title: Archivé
                description: Dépôt archivé
                const: ARCHIVE
        - name: dateCreation[after]
          in: query
          schema:
            type: string
            format: date
        - name: dateCreation[before]
          in: query
          schema:
            type: string
            format: date
        - name: dateDepot[after]
          in: query
          schema:
            type: string
            format: date
        - name: dateDepot[before]
          in: query
          schema:
            type: string
            format: date
      responses:
        "200":
          description: Liste des dépôts correspondants
          headers:
            X-Pagination-TotalItems: &a399
              description: Nombre total d'éléments retournés
              schema:
                type: integer
                minimum: 0
            X-Pagination-Page-Last: &a400
              description: Dernière page
              schema:
                type: string
                format: url
            X-Pagination-Page-Current: &a401
              description: Page courante
              schema:
                type: string
                format: url
            X-Pagination-Page-Next: &a402
              description: Page suivante
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                type: array
                items: &a1
                  title: Dépôt d'opérations d'économies d'énergie
                  type: object
                  properties:
                    uuid:
                      title: Identifiant
                      type: string
                      format: uuid
                    referenceEmmy:
                      title: Référence Emmy du dépôt
                      type:
                        - string
                        - "null"
                    dateCreation:
                      title: Date de création
                      type: string
                      format: date
                    dateModification:
                      title: Date de dernière modification
                      type: string
                      format: date
                    dateDepot:
                      title: Date du dépôt auprès du PNCEE
                      oneOf:
                        - type: string
                          format: date
                        - type: "null"
                    nom:
                      title: Nom interne du dépôt
                      type: string
                    statut:
                      title: Statut interne
                      type: string
                      oneOf:
                        - title: Ouvert
                          description: Le dépôt accepte de nouvelles opérations d'économies d'énergie
                          const: OUVERT
                        - title: Fermé
                          description: Le dépôt n'accepte pas de nouvelles opérations d'économies
                            d'énergie
                          const: FERME
                        - title: Transmis pour contrôle
                          description: Le dépôt est en cours de contrôle
                          const: EN_COURS_CONTROLE
                        - title: Transmis pour instruction
                          description: Le dépôt est en cours d'instruction auprès du PNCEE
                          const: EN_COURS_INSTRUCTION
                        - title: En cours de correction
                          description: Le dépôt est en cours de correction
                          const: EN_COURS_MODIFICATION
                        - title: Archivé
                          description: Dépôt archivé
                          const: ARCHIVE
                    volumeCeeClassique:
                      title: Volume de CEE classique
                      type: integer
                      minimum: 0
                    volumeCeePrecarite:
                      title: Volume de CEE précarité
                      type: integer
                      minimum: 0
                  required:
                    - uuid
                    - referenceEmmy
                    - dateCreation
                    - dateModification
                    - dateDepot
                    - nom
                    - statut
                    - volumeCeeClassique
                    - volumeCeePrecarite
    post:
      summary: Créé un nouveau dépôt
      operationId: createDepot
      tags:
        - Dépôt
      requestBody:
        content:
          application/json:
            schema: &a407
              title: Création d'un dépôt d'opérations d'économies d'énergie
              type: object
              properties:
                nom:
                  title: Nom du dépôt
                  type: string
              required:
                - nom
      responses:
        "201":
          description: Dépôt créé
          content:
            application/json:
              schema: *a1
        "400": &a3
          description: Liste des erreurs rencontrées
  /depots/{uuid}:
    get:
      summary: Recherche un dépôt par UUID
      operationId: getDepotByUuid
      tags:
        - Dépôt
      parameters:
        - &a2
          name: uuid
          in: path
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Dépôt correspondant
          content:
            application/json:
              schema: *a1
        "404": &a4
          description: Ressource non trouvée
    patch:
      summary: Modifie un dépôt
      operationId: updateDepot
      tags:
        - Dépôt
      parameters:
        - *a2
      requestBody:
        content:
          application/json:
            schema: &a408
              title: Création d'un dépôt d'opérations d'économies d'énergie
              type: object
              properties:
                nom:
                  title: Nom du dépôt
                  type: string
                referenceEmmy:
                  title: Référence Emmy du dépôt
                  type: string
                dateDepot:
                  title: Date du dépôt auprès du PNCEE
                  type: string
                  format: date
                statut:
                  title: Statut interne
                  type: string
                  oneOf:
                    - title: Ouvert
                      description: Le dépôt accepte de nouvelles opérations d'économies d'énergie
                      const: OUVERT
                    - title: Fermé
                      description: Le dépôt n'accepte pas de nouvelles opérations d'économies
                        d'énergie
                      const: FERME
                    - title: Transmis pour contrôle
                      description: Le dépôt est en cours de contrôle
                      const: EN_COURS_CONTROLE
                    - title: Transmis pour instruction
                      description: Le dépôt est en cours d'instruction auprès du PNCEE
                      const: EN_COURS_INSTRUCTION
                    - title: En cours de correction
                      description: Le dépôt est en cours de correction
                      const: EN_COURS_MODIFICATION
                    - title: Archivé
                      description: Dépôt archivé
                      const: ARCHIVE
      responses:
        "200":
          description: Dépôt modifié
          content:
            application/json:
              schema: *a1
        "400": *a3
  /depot/{uuid}/{action}:
    post:
      summary: Gestion du cycle de vie d'un dépôt
      operationId: manageDepot
      tags:
        - Dépôt
      parameters:
        - *a2
        - name: action
          in: path
          required: true
          schema:
            type: string
            oneOf:
              - const: ouvre
                title: (Ré-)ouvre le dépôt
              - const: ferme
                title: Ferme le dépôt
              - const: controle
                title: Transmet pour contrôle
              - const: valorise
                title: Transmet pour valorisation
              - const: valide
                title: Transmet pour validation
              - const: archive
                title: Archive le dépôt
      responses:
        "204":
          description: Requête exécutée avec succès sans retourner de contenu
        "401":
          description: Requête non authorisée
        "403":
          description: Requête interdite
        "404": *a4
  /depots/{uuid}/operations:
    post:
      summary: Créé une opération d'économies d'énergie
      operationId: createOperation
      tags:
        - Opération
      parameters:
