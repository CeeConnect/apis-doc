                    - const: BAR-TH-170v54-1
                    - const: BAR-TH-171v55-1
                    - const: BAR-TH-172v55-1
                  $defs: &a62
                    agri: &a63
                      type: string
                      pattern: (AGRI)[-](BA|CH|EC|EN|EQ|SE|TH|UT)[-][0-9]+([-]SE)?v[0-9]+[-][0-9]+
                    bar: &a65
                      type: string
                      pattern: (BAR)[-](BA|CH|EC|EN|EQ|SE|TH|UT)[-][0-9]+([-]SE)?v[0-9]+[-][0-9]+
                    bat: &a195
                      type: string
                      pattern: (BAT)[-](BA|CH|EC|EN|EQ|SE|TH|UT)[-][0-9]+([-]SE)?v[0-9]+[-][0-9]+
                    ind: &a196
                      type: string
                      pattern: (IND)[-](BA|CH|EC|EN|EQ|SE|TH|UT)[-][0-9]+([-]SE)?v[0-9]+[-][0-9]+
                    res: &a197
                      type: string
                      pattern: (RES)[-](BA|CH|EC|EN|EQ|SE|TH|UT)[-][0-9]+([-]SE)?v[0-9]+[-][0-9]+
                    tra: &a198
                      type: string
                      pattern: (TRA)[-](BA|CH|EC|EN|EQ|SE|TH|UT)[-][0-9]+([-]SE)?v[0-9]+[-][0-9]+
                bonification:
                  title: Bonification
                  type: string
                  oneOf: &a199
                    - const: CDPv50-1
                    - const: CDPv52-1
                    - const: CFTv50-1
                    - const: CPEv40-1
                    - const: CRCv51-1
                    - const: CRMv51-1
                    - const: ZNIv35-1
                  $defs: &a200
                    CDP:
                      type: string
                      pattern: ^CDPv[0-9]{2}[-][0-9]+$
                    CFT:
                      type: string
                      pattern: ^CFTv[0-9]{2}[-][0-9]+$
                    CPE:
                      type: string
                      pattern: ^CPEv[0-9]{2}[-][0-9]+$
                    CRC:
                      type: string
                      pattern: ^CRCv[0-9]{2}[-][0-9]+$
                    CRM:
                      type: string
                      pattern: ^CRMv[0-9]{2}[-][0-9]+$
                    ZNI:
                      type: string
                      pattern: ^ZNIv[0-9]{2}[-][0-9]+$
                dateVisitePrealable:
                  title: Date de la visite préalable
                  type: string
                  format: date
                dateEngagement:
                  title: Date d'engagement de l'opération
                  type: string
                  format: date
                dateDebutTravaux:
                  title: Date de début des travaux
                  type: string
                  format: date
                dateAchevement:
                  title: Date d'achèvement de l'opération
                  type: string
                  format: date
                volumeCeeClassique:
                  title: Volume de CEE classique
                  type: integer
                  minimum: 0
                volumeCeePrecarite:
                  title: Volume de CEE précarité
                  type: integer
                  minimum: 0
                natureContribution:
                  title: Nature du rôle actif et incitatif
                  $schema: https://json-schema.org/draft/2020-12/schema
                  $comment: Nomenclature accessible à l'adresse
                    https://www.legifrance.gouv.fr/loda/article_lc/LEGIARTI000044200266
