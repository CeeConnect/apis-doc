  /bonifications:
    get:
      summary: Recherche une liste des bonifications par attributs
      operationId: getBonificationsBy
      tags:
        - Bonification
      parameters:
        - name: code
          in: query
          schema: &a46
            $schema: https://json-schema.org/draft/2020-12/schema
            title: Code
            type: string
            oneOf:
              - &a30
                const: ZNI
                title: Zones non interconnectées au réseau métropolitain continental de
                  transport d'électricité
              - &a31
                const: CPE
                title: Contrat de performance énergétique
              - &a32
                const: CFT
                title: Coup de pouce Chauffage des bâtiments résidentiels collectifs et
                  tertiaires
              - &a33
                const: CRC
                title: Coup de pouce Rénovation performante de bâtiment résidentiel collectif
              - &a34
                const: CRM
                title: Coup de pouce Rénovation performante d'une maison individuelle
              - &a35
                const: CDP
                title: Coup de pouce Chauffage
            $defs:
              ZNI: *a30
              CPE: *a31
              CFT: *a32
              CRC: *a33
              CRM: *a34
              CDP: *a35
              CDC:
                const: CDC
                title: Coup de pouce Covoiturage
            examples:
              - ZNI
              - CPE
              - CFT
              - CRC
              - CRM
              - CDP
        - name: date
          in: query
          description: Date prévue de l'opération
          schema:
            type: string
            format: date
      responses:
        "200":
          description: Bonifications retournées
          content:
            application/json:
              schema:
                type: array
                items: &a42
                  title: Bonification
                  description: Bonification applicable aux opérations standardisées d'économies
                    d'énergie
                  type: object
                  properties:
                    id:
                      title: Bonification
                      type: string
                      oneOf:
                        - const: CDPv50-1
                        - const: CDPv52-1
                        - const: CFTv50-1
                        - const: CPEv40-1
                        - const: CRCv51-1
                        - const: CRMv51-1
                        - const: ZNIv35-1
                      $defs:
                        CDP:
                          type: string
                          pattern: ^CDPv[0-9]{2}[-][0-9]+$
                        CFT:
                          type: string
                          pattern: ^CFTv[0-9]{2}[-][0-9]+$
                        CPE:
                          type: string
                          pattern: ^CPEv[0-9]{2}[-][0-9]+$
                        CRC:
                          type: string
                          pattern: ^CRCv[0-9]{2}[-][0-9]+$
                        CRM:
                          type: string
                          pattern: ^CRMv[0-9]{2}[-][0-9]+$
                        ZNI:
                          type: string
                          pattern: ^ZNIv[0-9]{2}[-][0-9]+$
                    code:
                      $schema: https://json-schema.org/draft/2020-12/schema
                      title: Code
                      type: string
                      oneOf:
                        - &a36
                          const: ZNI
                          title: Zones non interconnectées au réseau métropolitain continental de
                            transport d'électricité
                        - &a37
                          const: CPE
                          title: Contrat de performance énergétique
                        - &a38
                          const: CFT
                          title: Coup de pouce Chauffage des bâtiments résidentiels collectifs et
                            tertiaires
                        - &a39
                          const: CRC
                          title: Coup de pouce Rénovation performante de bâtiment résidentiel collectif
                        - &a40
                          const: CRM
                          title: Coup de pouce Rénovation performante d'une maison individuelle
                        - &a41
                          const: CDP
                          title: Coup de pouce Chauffage
                      $defs:
                        ZNI: *a36
                        CPE: *a37
                        CFT: *a38
                        CRC: *a39
                        CRM: *a40
                        CDP: *a41
                        CDC:
                          const: CDC
                          title: Coup de pouce Covoiturage
                      examples:
                        - ZNI
                        - CPE
                        - CFT
                        - CRC
                        - CRM
                        - CDP
                    version:
                      type: string
                      pattern: ^[0-9]+[.][0-9]+$
                      examples:
                        - "14.1"
                        - "33.4"
                    nom:
                      type: string
                    dateDebut:
                      type: string
                      format: date
                    dateFin:
                      type:
                        - string
                        - "null"
                      format: date
                  required:
                    - id
                    - code
                    - version
                    - nom
                    - dateDebut
                    - dateFin
