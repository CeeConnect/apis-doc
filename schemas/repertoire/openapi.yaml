              - &a3
                const: BAT
                title: Bâtiment tertiaire
              - &a4
                const: IND
                title: Industrie
              - &a5
                const: RES
                title: Réseaux
              - &a6
                const: TRA
                title: Transport
            $defs:
              AGRI: *a1
              BAR: *a2
              BAT: *a3
              IND: *a4
              RES: *a5
              TRA: *a6
            examples:
              - AGRI
              - BAR
              - BAT
              - IND
              - RES
              - TRA
