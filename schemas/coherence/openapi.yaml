                          maxLength: 240
                        complement: &ref_3
                          title: Complément d'adresse
                          type: string
                          maxLength: 240
                        commune:
                          title: Nom de la commune
                          type: string
                          maxLength: 240
                        codePostal:
                          title: Code postal de la commune
                          type: string
                          maxLength: 240
                        codeCommune:
                          title: Code commune de la commune
                          type: string
                          maxLength: 240
                      required: &ref_20
                        - voie
                        - commune
                        - codePostal
