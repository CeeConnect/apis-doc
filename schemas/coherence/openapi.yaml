                          type: object
                          properties:
                            banId: *ref_0
                            numero: *ref_1
                            voie: *ref_2
                            complement: *ref_3
                            commune: *ref_4
                            codePostal:
                              title: Code postal
                              type: string
                              pattern: >-
                                ^([02][1-9]|[12345678][0-9]|9[012345]|97[12346])[0-9]{3}$
                            codeCommune:
                              title: Code INSEE
                              type: string
                              pattern: >-
                                ^([02][1-9]|2[AB]|[1345678][0-9]|9[012345]|97[12346])[0-9]{3}$
                          required:
