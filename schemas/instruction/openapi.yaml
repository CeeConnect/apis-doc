              schema:
                type: string
                format: url
            X-Pagination-Page-Current: &ref_463
              description: Page courante
              schema:
                type: string
                format: url
            X-Pagination-Page-Next: &ref_464
              description: Page suivante
              schema:
                type: string
                format: url
