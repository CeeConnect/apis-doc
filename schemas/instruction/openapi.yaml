                      title: Date de création
                      type: string
                      format: date
                    dateModification:
                      title: Date de dernière modification
                      type: string
                      format: date
                    dateEngagement:
                      title: Date d'engagement de l'opération
                      type: string
                      format: date
                    dateVisitePrealable:
