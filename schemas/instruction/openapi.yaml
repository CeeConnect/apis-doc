openapi: 3.1.0
info:
  title: Instruction
  version: 1.0.0
tags:
  - name: Opération
paths:
  /operations:
    get:
      summary: Liste d'operations en cours d'instruction
      operationId: getOperationsBy
      tags:
        - Opération
      parameters:
        - name: statut
          in: query
          schema:
            type: array
            items: &a1
              title: Statut de l'opération
              type: string
              oneOf:
                - const: projet
                  title: Projet
                - const: en_attente_confirmation
                  title: En attente de confirmation
                - const: en_attente_travaux
                  title: En attente des travaux
                - const: en_attente_validation
                  title: En attente de validation
                - const: en_attente_paiement
                  title: En attente de paiement
                - const: archive
                  title: Archivé
                - const: annule
                  title: Annulé
                - const: suspendu
                  title: Suspendu
        - name: proprietaire
          in: query
          schema:
            type: string
            format: uuid
        - name: beneficiaire
          in: query
          schema:
            type: string
        - name: professionnel
          in: query
          schema:
            type: string
        - name: dateCreation[before]
          in: query
          schema:
            type: string
            format: date
        - name: dateCreation[after]
          in: query
          schema:
            type: string
            format: date
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: &a276
                  type: object
                  properties:
                    uuid:
                      title: Identifiant unique
                      type: string
                      format: uuid
                    proprietaire:
                      title: Identifiant unique du proprietaire de la ressource
                      oneOf:
                        - type: string
                          format: uuid
                        - type: "null"
                    statut: *a1
                    canEdit:
                      title: Droit d'écriture
                      type: boolean
                    canRemove:
                      title: Droit de suppression
                      type: boolean
                    dateCreation:
                      title: Date de création
                      type: string
                      format: date
                    dateModification:
                      title: Date de dernière modification
                      type: string
                      format: date
                    dateEngagement:
                      title: Date d'engagement de l'opération
                      type: string
                      format: date
                    dateVisitePrealable:
                      title: Date de la visite préalable
                      type: string
                      format: date
                    dateDebutTravaux:
                      title: Date de début des travaux
                      oneOf:
                        - type: string
                          format: date
                        - type: "null"
                    dateAchevement:
                      title: Date d'achèvement de l'opération
                      oneOf:
                        - type: string
                          format: date
                        - type: "null"
                    fiche:
                      title: Fiche d'opération standardisée
                      type: object
                      properties:
                        id: &a277
                          $schema: https://json-schema.org/draft/2020-12/schema
                          title: Fiche d'opération standardisée
                          type: string
                          pattern: (AGRI|BAR|BAT|IND|RES|TRA)[-](BA|CH|EC|EN|EQ|SE|TH|UT)[-][0-9]+([-]SE)?v[0-9]+[-][0-9]+
                          $defs:
                            agri:
                              title: Fiche d'opération standardisée - Agriculture
                              type: string
                              pattern: (AGRI)[-](BA|CH|EC|EN|EQ|SE|TH|UT)[-][0-9]+([-]SE)?v[0-9]+[-][0-9]+
                              examples:
                                - AGRI-EQ-101v14-1
                            bar:
                              title: Fiche d'opération standardisée - Bâtiment résidentiel
                              type: string
                              pattern: (BAR)[-](BA|CH|EC|EN|EQ|SE|TH|UT)[-][0-9]+([-]SE)?v[0-9]+[-][0-9]+
                              examples:
                                - BAR-EN-101v39-4
                            bat:
                              title: Fiche d'opération standardisée - Bâtiment tertiaire
                              type: string
                              pattern: (BAT)[-](BA|CH|EC|EN|EQ|SE|TH|UT)[-][0-9]+([-]SE)?v[0-9]+[-][0-9]+
                              examples:
                                - BAT-EN-101v33-3
                            ind:
                              title: Fiche d'opération standardisée - Industrie
                              type: string
                              pattern: (IND)[-](BA|CH|EC|EN|EQ|SE|TH|UT)[-][0-9]+([-]SE)?v[0-9]+[-][0-9]+
                              examples:
                                - IND-BA-110v20-2
                            res:
                              title: Fiche d'opération standardisée - Réseau
                              type: string
                              pattern: (RES)[-](BA|CH|EC|EN|EQ|SE|TH|UT)[-][0-9]+([-]SE)?v[0-9]+[-][0-9]+
                              examples:
                                - RES-CH-101v16-1
                            tra:
                              title: Fiche d'opération standardisée - Transport
                              type: string
                              pattern: (TRA)[-](BA|CH|EC|EN|EQ|SE|TH|UT)[-][0-9]+([-]SE)?v[0-9]+[-][0-9]+
                              examples:
                                - TRA-EQ-101v14-1
                          examples:
                            - BAR-EN-101v39-4
                            - BAR-EN-102v39-2
                            - BAR-EN-103v39-5
                        code:
                          $schema: https://json-schema.org/draft/2020-12/schema
                          title: Code
                          type: string
                          pattern: (AGRI|BAR|BAT|IND|RES|TRA)[-](BA|CH|EC|EN|EQ|SE|TH|UT)[-][0-9]*([-]SE)?
                          examples:
                            - AGRI-EQ-101
                            - BAT-EN-101
                            - BAR-EN-101
                            - IND-BA-110
                            - RES-CH-101
                            - TRA-EQ-101
                        secteur:
                          $schema: https://json-schema.org/draft/2020-12/schema
                          title: Secteur d'application
                          type: string
                          oneOf:
                            - &a2
                              const: AGRI
                              title: Agriculture
                            - &a3
                              const: BAR
                              title: Bâtiment résidentiel
                            - &a4
                              const: BAT
                              title: Bâtiment tertiaire
                            - &a5
                              const: IND
                              title: Industrie
                            - &a6
                              const: RES
                              title: Réseaux
                            - &a7
                              const: TRA
                              title: Transport
                          $defs:
                            AGRI: *a2
                            BAR: *a3
                            BAT: *a4
                            IND: *a5
                            RES: *a6
                            TRA: *a7
                          examples:
                            - AGRI
                            - BAR
                            - BAT
                            - IND
                            - RES
                            - TRA
                        nom:
                          title: Intitulé de la fiche
                          type: string
                      required:
                        - id
                        - code
                        - secteur
                        - nom
                    bonification:
                      title: Bonification
