      tags:
        - Opération
      parameters:
        - name: statut
          in: query
          schema:
            title: Statut de l'opération
            type: string
            oneOf:
              - const: PROJET
                title: Projet
              - const: EN_ATTENTE_CONFIRMATION
                title: En attente de confirmation
              - const: EN_COURS
                title: En cours d'instruction
              - const: EN_ATTENTE_PAIEMENT
                title: En attente de paiement
              - const: ARCHIVE
                title: Archivé
              - const: ANNULE
                title: Annulé
              - const: SUSPENDU
                title: Suspendu
        - name: mandataire
          in: query
          schema:
            type: string
            format: uuid
        - name: beneficiaire
          in: query
          schema:
            type: string
        - name: dateCreation[before]
          in: query
          schema:
            type: string
            format: date
        - name: dateCreation[after]
          in: query
          schema:
            type: string
            format: date
