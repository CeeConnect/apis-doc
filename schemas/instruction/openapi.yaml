                                https://schemas.ceeconnect.fr/formats/reference_fiche
                              $schema: https://json-schema.org/draft/2020-12/schema
                              title: Référence interne
                              type: string
                              pattern: >-
                                (AGRI|BAR|BAT|IND|RES|TRA)-(BA|CH|EC|EN|EQ|SE|TH|UT)-[0-9]+(-SE)?v[0-9]+[-][0-9]+
                              examples:
                                - BAR-EN-101v39-4
                                - BAR-EN-102v39-2
                                - BAR-EN-103v39-5
                            code:
                              $id: https://schemas.ceeconnect.fr/formats/code_fiche
                              $schema: https://json-schema.org/draft/2020-12/schema
                              title: Code
                              type: string
                              pattern: >-
                                (AGRI|BAR|BAT|IND|RES|TRA)[-](BA|CH|EC|EN|EQ|SE|TH|UT)[-][0-9]*([-]SE)?
                              examples:
                                - AGRI-EQ-101
                                - BAT-EN-101
                                - BAR-EN-101
                                - IND-BA-110
                                - RES-CH-101
                                - TRA-EQ-101
