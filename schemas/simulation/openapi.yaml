                              type: string
                              maxLength: 240
                            voie:
                              title: Nom de voie ou lieu dit
                              type: string
                              maxLength: 240
                            complement:
                              title: Complément d'adresse
                              type: string
                              maxLength: 240
                            commune:
                              title: Nom de la commune
                              type: string
                              maxLength: 240
                            codePostal:
                              title: Code postal
                              type: string
                              pattern: >-
                                ^([02][1-9]|[12345678][0-9]|9[012345]|97[12346])[0-9]{3}$
                            codeCommune:
                              title: Code INSEE
                              type: string
                              pattern: >-
                                ^([02][1-9]|2[AB]|[1345678][0-9]|9[012345]|97[12346])[0-9]{3}$
